<section class="py-16 bg-white">
  <div class="container mx-auto grid gap-y-10 gap-x-6 items-center md:grid-cols-2 grid-cols-1">
    <!-- Carousel Wrapper -->
    <div class="relative overflow-hidden h-full w-full max-h-[30rem] border border-slate-200 rounded-lg">
      <!-- Carousel Content -->
      <div class="flex transition-transform duration-700" id="carousel-content">
        <!-- Slide 1 -->
        <div class="min-w-full">
          <img alt="image" src="https://v3.material-tailwind.com/coat-1.png" class="w-auto mx-auto h-full" />
        </div>
        <!-- Slide 2 -->
        <div class="min-w-full">
          <img alt="image" src="https://v3.material-tailwind.com/coat-2.png" class="w-auto mx-auto h-full" />
        </div>
        <!-- Slide 3 -->
        <div class="min-w-full">
          <img alt="image" src="https://v3.material-tailwind.com/coat-3.png" class="w-auto mx-auto h-full" />
        </div>
      </div>
      <!-- Navigation Buttons -->
      <button id="prev-btn" class="absolute top-1/2 left-0 transform -translate-y-1/2 px-4 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
        </svg>
      </button>
      <button id="next-btn" class="absolute top-1/2 right-0 transform -translate-y-1/2 px-4 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <!-- Static Content -->
    <div class="md:p-2">
      <h4 class="font-sans antialiased font-bold text-xl md:text-2xl lg:text-3xl text-slate-800 dark:text-white">Pink Blouse</h4>
      <h6 class="font-sans antialiased font-bold text-base md:text-lg lg:text-xl text-slate-800 my-4">$1,490</h6>
      <p class="font-sans antialiased text-base text-slate-600"> As we live, our hearts turn colder. Cause pain is what we go through as we become older. </p>
      <div class="mt-6 flex items-center gap-2">
        <button class="inline-flex items-center justify-center bg-slate-800 text-white py-2 px-4 rounded">Add to Cart</button>
        <button class="inline-grid place-items-center border-red-500 text-red-500 border rounded px-4 py-2">❤️</button>
      </div>
    </div>
  </div>
</section>
<script>
  const carouselContent = document.getElementById('carousel-content');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  let index = 0;

  function updateCarousel() {
    const offset = index * -100; // Adjust offset to show the correct slide
    carouselContent.style.transform = `translateX(${offset}%)`;
  }
  prevBtn.addEventListener('click', () => {
    index = index > 0 ? index - 1 : 2; // Loop to the last slide
    updateCarousel();
  });
  nextBtn.addEventListener('click', () => {
    index = index < 2 ? index + 1 : 0; // Loop to the first slide
    updateCarousel();
  });
</script>
