 <!-- Trigger Button -->
 <div id="openModalBtn" class="grid place-items-center w-full min-h-screen">
   <button data-open="true" aria-expanded="true" aria-haspopup="dialog" aria-controls=":R0:" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-slate-800 border-slate-800 text-slate-50 hover:bg-slate-700 hover:border-slate-700 outline-none" data-shape="default" data-width="default">Open Modal</button>
 </div>
 <!-- Modal -->
 <div id="modal" class="fixed inset-0 flex items-center justify-center bg-slate-950 bg-opacity-50 transition-opacity duration-300 ease-in-out">
   <div id="modalContent" class="bg-white p-6 transform scale-95 transition-all duration-300 ease-in-out max-h-[calc(100vh-32px)] overflow-y-auto  bg-white rounded-xl shadow-2xl shadow-slate-950/5 w-10/12 lg:w-8/12 h-max p-6">
     <div class="flex items-center justify-between gap-4">
       <div>
         <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" class="w-14 h-14 text-red-500 mb-6">
           <path d="M12 7L12 13" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
           <path d="M12 17.01L12.01 16.9989" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
           <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
         </svg>
         <h2 class="font-sans antialiased text-base md:text-lg text-current mb-1 font-semibold">Reset Settings</h2>
         <p class="font-sans antialiased text-base text-slate-600 max-w-xl [text-wrap:_balance]">Are you sure you want to reset all settings to their default values? This action cannot be undone.</p>
       </div>
       <button id="closeModalBtn" data-open="true" class="inline-grid place-items-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none data-[shape=circular]:rounded-full text-sm min-w-[34px] min-h-[34px] rounded-md bg-transparent border-transparent text-slate-800 hover:bg-slate-200/10 hover:border-slate-600/10 shadow-none hover:shadow-none outline-none absolute right-2 top-2" data-shape="circular" data-tabindex="">
         <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" class="h-5 w-5">
           <path d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
         </svg>
       </button>
     </div>
     <form action="#" class="mt-6">
       <label for="reset" class="font-sans antialiased text-sm text-current mb-2 block">Please type <span class="text-slate-800 font-semibold">&quot;Reset settings&quot;</span> to confirm. </label>
       <div class="flex w-full items-center flex-col sm:flex-row justify-center gap-2">
         <div class="relative w-full">
           <input id="reset" placeholder="Reset settings" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-slate-800 dark:text-white placeholder:text-slate-600/60 bg-transparent ring-transparent border border-slate-200 transition-all duration-300 ease-in disabled:opacity-50 disabled:pointer-events-none data-[error=true]:border-error data-[success=true]:border-success select-none data-[shape=pill]:rounded-full text-sm rounded-md py-2 px-2.5 ring shadow-sm data-[icon-placement=start]:ps-9 data-[icon-placement=end]:pe-9 hover:border-slate-800 hover:ring-slate-800/10 focus:border-slate-800 focus:ring-slate-800/10 peer" data-error="false" data-success="false" data-shape="default" data-icon-placement="" type="text" data-tabindex="" />
         </div>
         <button type="submit" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-slate-800 border-slate-800 text-slate-50 hover:bg-slate-700 hover:border-slate-700 shrink-0 w-full sm:w-auto" data-shape="default" data-width="default" data-tabindex="">I understand, reset settings</button>
       </div>
     </form>
   </div>
 </div>
 <script>
   // JavaScript for Modal Functionality
   const openModalBtn = document.getElementById('openModalBtn');
   const closeModalBtn = document.getElementById('closeModalBtn');
   const modal = document.getElementById('modal');
   const modalContent = document.getElementById('modalContent');
   // Open Modal
   openModalBtn.addEventListener('click', () => {
     modal.classList.remove('hidden');
     setTimeout(() => {
       modal.classList.remove('opacity-0');
       modalContent.classList.remove('scale-95', 'opacity-0');
     }, 10); // Timeout to ensure the transition applies
   });
   // Close Modal
   const closeModal = () => {
     modal.classList.add('opacity-0');
     modalContent.classList.add('scale-95', 'opacity-0');
     setTimeout(() => {
       modal.classList.add('hidden');
     }, 300); // Matches the duration-300 in Tailwind
   };
   closeModalBtn.addEventListener('click', closeModal);
   // Close Modal on clicking outside the modal content
   window.addEventListener('click', (e) => {
     if (e.target === modal) {
       closeModal();
     }
   });
 </script>
