<section class="p-6">
  <div class="bg-slate-950 rounded-xl lg:p-8 p-4 grid gap-6 items-center lg:grid-cols-2">
    <div class="lg:max-w-lg lg:mx-auto lg:p-0 p-8">
      <h2 class="font-sans antialiased font-bold text-2xl md:text-3xl lg:text-4xl mb-4 text-white">Get in Touch</h2>
      <p class="font-sans antialiased text-base md:text-lg text-slate-200 md:max-w-xl [text-wrap:_balance]">You need more information? Check what other persons are saying about our product. They are very happy with their purchase.</p>
      <p class="font-sans antialiased text-base md:text-lg my-12 text-slate-200 max-w-lg [text-wrap:_balance]">730 Dyonisie Wolf Bucharest, RO 010458</p>
      <div class="space-y-4">
        <div class="flex items-center gap-4">
          <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" class="w-5 h-5 text-slate-200">
            <path d="M18.1182 14.702L14 15.5C11.2183 14.1038 9.5 12.5 8.5 10L9.26995 5.8699L7.81452 2L4.0636 2C2.93605 2 2.04814 2.93178 2.21654 4.04668C2.63695 6.83 3.87653 11.8765 7.5 15.5C11.3052 19.3052 16.7857 20.9564 19.802 21.6127C20.9668 21.8662 22 20.9575 22 19.7655L22 16.1812L18.1182 14.702Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <p class="font-sans antialiased text-base text-slate-200">+1(424) 535 3523</p>
        </div>
        <div class="flex items-center gap-4">
          <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" class="w-5 h-5 text-slate-200">
            <path d="M7 9L12 12.5L17 9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M2 17V7C2 5.89543 2.89543 5 4 5H20C21.1046 5 22 5.89543 22 7V17C22 18.1046 21.1046 19 20 19H4C2.89543 19 2 18.1046 2 17Z" stroke="currentColor"></path>
          </svg>
          <p class="font-sans antialiased text-base text-slate-200">hello@mail.com</p>
        </div>
        <div class="flex items-center gap-4">
          <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" class="w-5 h-5 text-slate-200">
            <path d="M8 17C7.72386 17 7.5 16.7761 7.5 16.5C7.5 16.2239 7.72386 16 8 16C8.27614 16 8.5 16.2239 8.5 16.5C8.5 16.7761 8.27614 17 8 17Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M12 17C11.7239 17 11.5 16.7761 11.5 16.5C11.5 16.2239 11.7239 16 12 16C12.2761 16 12.5 16.2239 12.5 16.5C12.5 16.7761 12.2761 17 12 17Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M16 17C15.7239 17 15.5 16.7761 15.5 16.5C15.5 16.2239 15.7239 16 16 16C16.2761 16 16.5 16.2239 16.5 16.5C16.5 16.7761 16.2761 17 16 17Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M21 21H3C2.44772 21 2 20.5523 2 20L2 4C2 3.44772 2.44772 3 3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M2 17.5L4 16.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M22 17.5L20 16.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <p class="font-sans antialiased text-base text-slate-200">Open Support Ticket</p>
        </div>
      </div>
    </div>
    <div class="w-full rounded-lg border shadow-sm overflow-hidden bg-white border-slate-200 shadow-slate-950/5 p-6 lg:p-8">
      <form action="#" class="space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-6 gap-x-4">
          <div class="w-full space-y-2">
            <label for="first-name" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">First Name</label>
            <div class="w-full ">
              <input id="first-name" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="John">
            </div>
          </div>
          <div class="w-full space-y-2">
            <label for="last-name" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Last Name</label>
            <div class="w-full ">
              <input id="last-name" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Doe">
            </div>
          </div>
        </div>
        <div class="w-full space-y-2">
          <label for="email" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Email Address</label>
          <div class="w-full ">
            <input id="email" type="email" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="someone@example.com">
          </div>
        </div>
        <div class="w-full space-y-2">
          <label for="phone-number" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Phone Number</label>
          <div class="w-full ">
            <input id="phone-number" type="tel" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="e.g., +1 123-456-7890">
          </div>
        </div>
        <div class="w-full space-y-2">
          <label for="message" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Message</label>
          <div class="w-full ">
            <textarea id="message" rows="8" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Something about your request."></textarea>
          </div>
        </div>
        <div class="inline-flex items-center">
          <label class="flex items-center cursor-pointer relative" for="check-with-link">
            <input type="checkbox" checked class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800" id="check-with-link" />
            <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
              </svg>
            </span>
          </label>
          <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-with-link">
            <p>
              I agree with the
              <a href="#" class="font-medium text-orange-500">Privacy Policy</a>
            </p>
          </label>
        </div>
        <button class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-base rounded-md py-2.5 px-5 shadow-sm hover:shadow-lg bg-slate-800 border-slate-800 text-slate-50 hover:bg-slate-700 hover:border-slate-700" data-shape="default" data-width="full">Send Message</button>
      </form>
    </div>
  </div>
</section>
