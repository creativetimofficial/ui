<section class="py-16">
  <div class="container mx-auto">
    <div class="text-center mb-16">
      <div data-open="true" data-shape="pill" class="relative inline-flex w-max items-center border select-none font-sans font-medium rounded-md data-[shape=pill]:rounded-full text-sm p-0.5 shadow-sm bg-orange-500 border-orange-500 text-slate-50">
        <span class="font-sans text-current leading-none my-1 mx-2.5">Request Our Services</span>
      </div>
      <h2 class="font-sans antialiased font-bold text-2xl md:text-3xl lg:text-4xl text-current mt-8 mb-4">Explore Our Diverse Services</h2>
      <p class="font-sans antialiased text-base md:text-lg text-slate-600 max-w-2xl [text-wrap:_balance] mx-auto">
        From creative design and marketing to technical support and consultancy, we cover a broad spectrum to ensure your requirements are fully met.
      </p>
    </div>
    <div class="grid gap-20 lg:grid-cols-2 grid-cols-1 h-max items-center">
      <form action="#" class="space-y-6">
        <div class="space-y-2">
          <label for="select-service" class="font-sans antialiased text-sm text-current font-semibold">Select Service</label>
          <div class="flex flex-wrap gap-2">
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">Web Development</button>
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">Digital Marketing</button>
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">Copywriting</button>
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">Data Analysis</button>
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">Business Consultancy</button>
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">Social Media</button>
          </div>
        </div>
        <div class="space-y-2">
          <label for="estimated-expenses" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Estimated Expenses</label>
          <div class="flex flex-wrap gap-2">
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">less than $1,000</button>
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">$1,000 - $5,000</button>
            <button type="button" class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-sm rounded-md py-2 px-4 shadow-sm hover:shadow-md bg-transparent border-slate-200 text-slate-800 hover:bg-slate-200" data-shape="default" data-width="default">More than $5,000</button>
          </div>
        </div>
        <div class="space-y-6 pt-4">
          <div class="grid sm:grid-cols-2 gap-y-6 gap-x-4">
            <div class="w-full space-y-2">
              <label for="first-name" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">First Name</label>
              <div class="w-full max-w-sm min-w-[200px]">
                <input id="first-name" type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="John">
              </div>
            </div>
            <div class="w-full space-y-2">
              <label for="last-name" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Last Name</label>
              <div class="w-full max-w-sm min-w-[200px]">
                <input id="last-name" type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Doe">
              </div>
            </div>
          </div>
          <div class="w-full space-y-2">
            <label for="email" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Email Address</label>
            <div class="w-full max-w-sm min-w-[200px]">
              <input id="email" type="email" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="someone@example.com">
            </div>
          </div>
        </div>
        <div class="w-full space-y-2">
          <label for="message" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Message</label>
          <textarea id="message" rows="8" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Something about your request."></textarea>
        </div>
        <button class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-base rounded-md py-2.5 px-5 shadow-sm hover:shadow-lg bg-slate-800 border-slate-800 text-slate-50 hover:bg-slate-700 hover:border-slate-700" data-shape="default" data-width="default">Send Message</button>
      </form>
      <div class="w-full h-full bg-[url('https://v3.material-tailwind.com/dark-bg-pattern.jpg')] bg-cover bg-center rounded-2xl"></div>
    </div>
  </div>
</section>
