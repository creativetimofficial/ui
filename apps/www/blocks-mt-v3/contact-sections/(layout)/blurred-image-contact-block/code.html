<section><img src="https://v3.material-tailwind.com/texture-pattern.jpg" alt="texture-pattern" class="absolute right-0 top-0 h-[40%] w-full object-cover object-center lg:h-full lg:w-1/2" />
  <div class="container mx-auto grid h-full min-h-screen grid-cols-1 lg:grid-cols-5">
    <div class="lg:col-span-3 my-auto py-20 lg:py-6">
      <div class="w-full border shadow-sm overflow-hidden bg-white border-slate-200 shadow-slate-950/5 rounded-xl xl:py-20 p-8 z-10 relative xl:col-span-6">
        <div class="mx-auto lg:max-w-xl lg:text-left text-center">
          <div class="mb-10">
            <h2 class="font-sans antialiased font-bold text-2xl md:text-3xl lg:text-4xl text-current mb-4">Contact us</h2>
            <p class="font-sans antialiased text-base md:text-lg text-slate-600 max-w-lg mx-auto lg:mx-0 [text-wrap:_balance]">Whether you have questions or you would just like to say hello, contact us.</p>
          </div>
          <form action="#" class="space-y-6 text-left">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-6 gap-x-4">
              <div class="w-full ">
                <label for="first-name" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">First Name</label>
                <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" id="first-name" placeholder="John" type="text">
              </div>
              <div class="w-full ">
                <label for="last-name" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Last Name</label>
                <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" id="last-name" placeholder="Doe" type="text">
              </div>
            </div>
            <div class="w-full ">
              <label for="email" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Email Address</label>
              <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" id="email" placeholder="someone@example.com" type="email">
            </div>
            <div class="w-full ">
              <label for="phone" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Phone Number</label>
              <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" id="phone" placeholder="e.g., +1 123-456-7890" type="tel">
            </div>
            <div class="w-full space-y-2">
              <label for="message" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Message</label>
              <textarea rows="8" id="message" placeholder="Something about your request." class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" data-error="false" data-success="false"></textarea>
            </div>
            <div class="inline-flex items-center">
              <label class="flex items-center cursor-pointer relative" for="check-2">
                <input type="checkbox" checked class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800" id="check-2">
                <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                  </svg>
                </span>
              </label>
              <label for="check-2" class="cursor-pointer ml-2 text-slate-600 text-sm">You agree to our friendly <a href="#" class="font-sans antialiased text-base text-orange-500 inline">Privacy Policy</a></label>
            </div>
            <button class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-base rounded-md py-2.5 px-5 shadow-sm hover:shadow-lg bg-slate-800 border-slate-800 text-slate-50 hover:bg-slate-700 hover:border-slate-700" data-shape="default" data-width="full">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
