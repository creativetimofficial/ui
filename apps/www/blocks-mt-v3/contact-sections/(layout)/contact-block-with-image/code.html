<section class="grid grid-cols-1 md:grid-cols-2 items-center w-full min-h-screen">
  <div class="p-6 sm:p-12 lg:p-16">
    <div class="mb-10">
      <h2 class="font-sans antialiased font-bold text-2xl md:text-3xl lg:text-4xl text-current my-4">Contact us</h2>
      <p class="font-sans antialiased text-base md:text-lg text-slate-600 max-w-lg [text-wrap:_balance]">
        Whether you have questions or you would just like to say hello, contact us.
      </p>
    </div>
    <form action="#" class="space-y-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-6 gap-x-4">
        <div class="w-full space-y-2">
          <label for=":R4p:" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">First Name</label>
          <div class="w-full max-w-sm min-w-[200px]">
            <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="John" id=":R4p:" type="text">
          </div>
        </div>
        <div class="w-full space-y-2">
          <label for=":R8p:" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Last Name</label>
          <div class="w-full max-w-sm min-w-[200px]">
            <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Doe" id=":R8p:" type="text">
          </div>
        </div>
      </div>
      <div class="w-full space-y-2">
        <label for=":R19:" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Email Address</label>
        <div class="w-full max-w-sm min-w-[200px]">
          <input class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="someone@example.com" id=":R19:" type="email">
        </div>
      </div>
      <div class="w-full space-y-2">
        <label for=":R1p:" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Phone Number</label>
        <div class="w-full max-w-sm min-w-[200px]">
          <input maxlength="16" placeholder="e.g., +1 123-456-7890" pattern="^\\+\\d{1,3}\\s\\d{1,4}-\\d{1,4}-\\d{4}$" id=":R1p:" type="tel" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow">
        </div>
      </div>
      <div class="w-full space-y-2">
        <label for="message" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Message</label>
        <textarea rows="8" id="message" placeholder="Something about your request." class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" data-error="false" data-success="false"></textarea>
      </div>
      <div class="inline-flex items-center">
        <label class="flex items-center cursor-pointer relative" for="check-2">
          <input type="checkbox"
            class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
            id="check-2" />
          <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
              <path fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"></path>
            </svg>
          </span>
        </label>
        <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-2">
          Remember Me
        </label>
      </div>
      <button class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-base rounded-md py-2.5 px-5 shadow-sm hover:shadow-lg bg-slate-800 border-slate-800 text-slate-50 hover:bg-slate-700 hover:border-slate-700" data-shape="default" data-width="full">Send Message</button>
    </form>
  </div>
  <img src="https://v3.material-tailwind.com/gradient-pattern.jpg" alt="gradient-pattern" class="w-full h-full object-cover md:block hidden object-center" />
</section>
