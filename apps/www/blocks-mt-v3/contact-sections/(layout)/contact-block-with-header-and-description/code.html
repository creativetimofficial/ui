<section class="px-8">
  <div class="grid place-items-center min-h-screen">
    <div class="max-w-xl mx-auto">
      <h2 class="font-sans antialiased font-bold text-2xl md:text-3xl lg:text-4xl text-current text-center mb-4">Contact us</h2>
      <p class="font-sans antialiased text-base md:text-lg text-center text-slate-600 max-w-xl [text-wrap:_balance] mx-auto">For further questions, including partnership opportunities, please email hello@creative-tim.com or contact using our contact form.</p>
      <form action="#" class="space-y-6 mt-12">
        <!-- Name and Email Inputs -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-4">
          <!-- Full Name Input -->
          <div class="w-full space-y-2">
            <label for=":R17:" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Full Name</label>
            <div class="w-full ">
              <input placeholder="John Doe" id=":R17:" type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow">
            </div>
          </div>
          <!-- Email Address Input -->
          <div class="w-full space-y-2">
            <label for=":R27:" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Email Address</label>
            <div class="w-full ">
              <input placeholder="email@example.com" id=":R27:" type="email" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow">
            </div>
          </div>
        </div>
        <!-- Message Textarea -->
        <div class="w-full space-y-2">
          <label for="message" class="font-sans antialiased text-sm text-slate-800 dark:text-white font-semibold">Message</label>
          <div class="w-full ">
            <textarea rows="8" id="message" placeholder="Something about your request." class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow resize-none"></textarea>
          </div>
        </div>
        <!-- Privacy Checkbox -->
        <div class="inline-flex items-center">
          <label class="flex items-center cursor-pointer relative" for="check-with-link">
            <input type="checkbox" checked class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800" id="check-with-link" />
            <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
              </svg>
            </span>
          </label>
          <label class="cursor-pointer ml-2 text-slate-600 text-sm" for="check-with-link">
            <p> You agree to your friendly <a href="#" class="font-medium text-orange-500"> Privacy Policy </a> . </p>
          </label>
        </div>
        <!-- Submit Button -->
        <button class="inline-flex items-center justify-center border align-middle select-none font-sans font-medium text-center transition-all duration-300 ease-in disabled:opacity-50 disabled:shadow-none disabled:cursor-not-allowed data-[shape=pill]:rounded-full data-[width=full]:w-full focus:shadow-none text-base rounded-md py-2.5 px-5 shadow-sm hover:shadow-lg bg-slate-800 border-slate-800 text-slate-50 hover:bg-slate-700 hover:border-slate-700" data-shape="default" data-width="full">Send Message</button>
      </form>
    </div>
  </div>
</section>
